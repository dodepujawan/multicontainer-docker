services:
  app:
    build: ./php
    container_name: laravel_app
    volumes:
      - ./src:/var/www/html/src
      - ./logs/php:/var/log/php         # âœ… Tambahan log PHP-FPM
    networks:
      - laravel
    depends_on:
      - db
    restart: always                       # âœ… di VPS: auto hidup lagi kalau mati


  db:
    image: mysql:8.0.36
    container_name: laravel_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: latihan
      MYSQL_USER: userku
      MYSQL_PASSWORD: passku
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel
    restart: always                       # âœ… biar database gak gampang down

  web:
    image: nginx:1.27-alpine
    container_name: laravel_web
    expose:
      - "80"                           # âœ… untuk NPM (tidak dibuka langsung ke luar)
    volumes:
      - ./src:/var/www/html/src
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx    # âœ… Tambahan log Nginx
    depends_on:
      - app
    networks:
      - laravel
    restart: always                       # âœ… biar Nginx auto hidup di VPS

  # ðŸ†• Tambahkan Nginx Proxy Manager (NPM)
  nginxproxymanager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: npm
    restart: always
    ports:
      - "80:80"      # HTTP (publik)
      - "81:81"      # Dashboard GUI
      - "443:443"    # HTTPS
    volumes:
      - ./npm_data:/data              # ðŸ†• Simpan konfigurasi GUI NPM
      - ./npm_letsencrypt:/etc/letsencrypt  # ðŸ†• Simpan sertifikat SSL
    networks:
      - laravel                       # ðŸ†• Hubungkan ke jaringan yang sama biar bisa proxy ke "web"

volumes:
  dbdata:
  npm_data:
  npm_letsencrypt:

networks:
  laravel:
    driver: bridge

