server {
    listen 80;
    server_name _;

    root /var/www/html/src/public;
    index index.php index.html;

    # Laravel route handling
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handler (ke container app)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # âœ… Timeout & buffer settings (gabungkan jadi satu versi)
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 16k;
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 180;
        fastcgi_read_timeout 300;
    }

    # Disable access to hidden files (.env, .git, dll)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Increase upload size
    client_max_body_size 100M;

    # Optional: cache control for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 30d;
        access_log off;
    }
}

